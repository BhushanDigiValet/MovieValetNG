<div class="sidebar" [class.open]="isOpen">
  <!-- Arrow button to toggle the sidebar -->
  <button class="toggle-bars" (click)="toggleSidebar()">
    <i class="pi" [ngClass]="isOpen ? 'pi-times' : 'pi-bars'"></i>
  </button>
  <ul>
    <li><div  (click)="changeComponent('Users')">User</div></li>
    <li><div  (click)="changeComponent('Movies')">Movies</div></li>
    <li><div  (click)="changeComponent('Theaters')">Theaters</div></li>
    <li><div  (click)="changeComponent('Theater Admin')">Theater Admin</div></li>
  </ul>
</div>
