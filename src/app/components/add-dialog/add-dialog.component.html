<div class="Head">
  <div class="user-icon-container">
    <i [class]="piIcon"></i>
    <span class="user-text">{{ dialogTitle }}</span>
  </div>
  <div class="addUser">
    <div class="card flex justify-center">
      <p-button
        (click)="showDialog()"
        [label]="btnName"
        styleClass="custom-button"
        icon="pi pi-plus"
      />
      <p-dialog
        header="{{ title }}"
        [modal]="true"
        [(visible)]="visible"
        [style]="{ width: '25rem' }"
      >
        <span class="p-text-secondary block mb-8">{{ description }}</span>
        <form [formGroup]="form">
          <div
            *ngFor="let field of fields"
            class="flex items-center gap-4 mb-4"
          >
            <label
              style="width: 5rem"
              [for]="field.name"
              class="font-semibold w-24"
            >
              {{ field.label }}
            </label>

            <ng-container [ngSwitch]="field.type">
              <!-- Text Input -->
              <input
                *ngSwitchCase="'text'"
                pInputText
                [id]="field.name"
                class="flex-auto"
                autocomplete="off"
                [placeholder]="field.placeholder"
                [formControlName]="field.name"
              />

              <!-- Number Input -->
              <input
                *ngSwitchCase="'number'"
                type="number"
                pInputText
                [id]="field.name"
                class="flex-auto"
                [placeholder]="field.placeholder"
                [formControlName]="field.name"
              />

              <!-- Textarea -->
              <textarea
                *ngSwitchCase="'textarea'"
                pInputTextarea
                [id]="field.name"
                class="flex-auto"
                [placeholder]="field.placeholder"
                [formControlName]="field.name"
              ></textarea>

              <!-- Dropdown -->
              <p-dropdown
                *ngSwitchCase="'dropdown'"
                [options]="field.options"
                optionLabel="label"
                optionValue="value"
                [placeholder]="field.placeholder"
                [formControlName]="field.name"
              ></p-dropdown>

              <!-- Multi-Select -->
              <p-multiSelect
                *ngSwitchCase="'multi-select'"
                [options]="field.options"
                optionLabel="label"
                optionValue="value"
                [placeholder]="field.placeholder"
                [formControlName]="field.name"
              ></p-multiSelect>

              <!-- Date Picker -->
              <p-calendar
                *ngSwitchCase="'date'"
                [showIcon]="true"
                [formControlName]="field.name"
                [placeholder]="field.placeholder"
              ></p-calendar>
              <!-- Dynamic Array Inputs (Star Cast) -->
              <div
                *ngSwitchCase="'array'"
                [formArrayName]="field.name"
                class="starCast"
              >
                <div
                  *ngFor="
                    let item of getFormArray(field.name).controls;
                    let i = index
                  "
                  [formGroupName]="i"
                  class="array-item"
                >
                  <input
                    type="text"
                    pInputText
                    formControlName="name"
                    placeholder="Enter actor name"
                  />
                  <input
                    type="text"
                    pInputText
                    formControlName="image"
                    placeholder="Enter actor image URL"
                  />
                  <button
                    type="button"
                    class="remove-button"
                    (click)="removeArrayItem(field.name, i)"
                  >
                    ❌ Remove
                  </button>
                </div>
                <button
                  type="button"
                  class="add-button"
                  (click)="addArrayItem(field.name)"
                >
                  ➕ Add More
                </button>
              </div>
            </ng-container>
          </div>
        </form>
        <div class="flex justify-end gap-2">
          <p-button
            label="Cancel"
            severity="secondary"
            (click)="closeDialog()"
          />
          <p-button styleClass="custom-button" label="Save" (click)="save()" />
        </div>
      </p-dialog>
    </div>
  </div>
</div>
