<div class="card">
  <p-carousel
    [value]="movies"
    [numVisible]="3"
    [numScroll]="3"
    [circular]="true"
    [responsiveOptions]="responsiveOptions"
    autoplayInterval="3000"
  >
    <ng-template let-movie #item>
      <div
      id="movie-card"
        class="border border-surface-200 dark:border-surface-700 rounded m-2 p-4"
      >
        <div class="mb-4">
          <div class="relative mx-auto">
            <img
              src="{{ movie.image }}"
              [alt]="movie.title"
              class="w-full rounded-border"
            />
            <p-tag
              [value]="'⭐ ' + movie.rating"
              class="absolute"
              styleClass="dark:!bg-surface-900"
              [style.left.px]="5"
              [style.top.px]="5"
            ></p-tag>
          </div>
        </div>
        <div class="mb-4 font-medium">{{ movie.title }}</div>
        <div class="flex justify-between items-center">
          <span>
            <p-button
              icon="pi pi-heart"
              severity="secondary"
              [outlined]="true"
            ></p-button>
            <p-button icon="pi pi-bookmark" styleClass="ml-2"></p-button>
          </span>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
