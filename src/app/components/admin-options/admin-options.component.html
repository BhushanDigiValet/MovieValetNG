<div class="grid">
  <div *ngFor="let stat of stats" class="col-12 md:col-6 lg:col-3">
    <div class="surface-card shadow-2 p-3 border-round">
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3">{{ stat.label }}</span>
          <div class="text-900 font-medium text-xl">{{ stat.value }}</div>
        </div>
        <div
          class="flex align-items-center justify-content-center border-round"
          [class]="stat.bgColor"
          style="width: 2.5rem; height: 2.5rem"
        >
          <i [ngClass]="stat.icon + ' ' + stat.iconColor + ' text-xl'"></i>
        </div>
      </div>
      <div class="flex justify-content-between flex-wrap">
        <div>
          <span class="text-green-500 font-medium">{{ stat.change }} </span>
          <span class="text-500">{{ stat.changeDescription }}</span>
        </div>
        <div class="card flex justify-center">
          <button
            pButton
            pRipple
            severity="success"
            class="px-3 bg-blue-700"
            id="btn"
            (click)="goToMovie()"
          >
            <WindowMaximizeIcon pButtonIcon />
            <span pButtonLabel>{{ stat.btnValue }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
