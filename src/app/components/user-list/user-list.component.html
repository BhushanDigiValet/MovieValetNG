<div class="card" id="tableMain">
  <p-table
    [value]="customers"
    [paginator]="true"
    [rows]="5"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rowsPerPageOptions]="[5, 10, 20]"
  >
    <!-- Dynamic Headers -->
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of columns">{{ col.header }}</th>
        <th>Operation</th>
      </tr>
    </ng-template>

    <!-- Dynamic Body -->
    <ng-template pTemplate="body" let-customer let-index="rowIndex">
      <tr>
        <td *ngFor="let col of columns">
          {{ customer[col.field] }}
        </td>
        <td>
          <p-button
            (click)="showDialog(customer, index)"
            label="Edit"
            styleClass="custom-button"
            [style]="{
              padding: '4px 10px',
              fontSize: '14px',
              background: '#2563EB',
              borderColor: '#2563EB'
            }"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- Single Dialog Outside the Table -->
<p-dialog
  header="Edit User Profile"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '25rem' }"
>
  <span class="p-text-secondary block mb-8">Edit User Details</span>

  <!-- Dynamic Form Fields -->
  <div *ngFor="let col of columns" class="flex items-center gap-4 mb-4">
    <label [for]="col.field" class="font-semibold w-24">{{ col.header }}</label>
    <input
      pInputText
      [id]="col.field"
      class="flex-auto"
      autocomplete="off"
      [(ngModel)]="selectedCustomer[col.field]"
    />
  </div>

  <div class="flex justify-end gap-2">
    <p-button label="Cancel" severity="secondary" (click)="visible = false" />
    <p-button label="Save" styleClass="custom-button" (click)="saveChanges()" />
  </div>
</p-dialog>
